<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPENTHEDOOR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #overlay {
      position: absolute;
      z-index: 1;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
    }

    #password-input {
      padding: 10px;
      font-size: 18px;
      background: #111;
      border: 1px solid #444;
      color: #0f0;
      margin-top: 10px;
    }

    #secret-content {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #logo {
      width: 150px;
      margin: 20px;
    }

    .location {
      color: #0f0;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #0f0;
    }

    @media (max-width: 600px) {
      #logo { width: 100px; }
      .location { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="overlay">
    <h1>YOU ARE THE KEY</h1>
    <input type="password" id="password-input" placeholder="Enter the password" />
    <div id="secret-content">
      <img src="logo.png" id="logo" alt="Logo">
      <div class="location">üìç Secret Drop Location:<br><strong>Under the bridge, Milan</strong></div>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Init scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 100);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 1.2;

    // Create mysterious door
    const doorGeo = new THREE.BoxGeometry(1.2, 2, 0.1);
    const doorMat = new THREE.MeshStandardMaterial({ color: 0xff0000, metalness: 0.3, roughness: 0.8 });
    const door = new THREE.Mesh(doorGeo, doorMat);
    door.rotation.y = -0.2;
    scene.add(door);

    // Add lighting
    const ambient = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambient);

    const spot = new THREE.SpotLight(0xff0000, 2);
    spot.position.set(5, 5, 5);
    spot.castShadow = true;
    scene.add(spot);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Password handling
    const input = document.getElementById("password-input");
    const secret = document.getElementById("secret-content");

    input.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        if (input.value === "youarethekey") {
          input.style.display = "none";
          secret.style.display = "flex";
        } else {
          input.style.borderColor = "#f00";
        }
      }
    });

    // Resize handler
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
